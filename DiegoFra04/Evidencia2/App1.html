<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 1</title>
</head>
<body>
    <h1>App de suma</h1>
    <form action="">
        <div>
            <label for="num1">Numero uno:</label>
            <input type="text" name="num1" id="num1" placeholder="Primer numero a sumar">
        </div>
        <div>
            <label for="num2">Numero dos:</label>
            <input type="text" name="num2" id="num2" placeholder="Segundo numero a sumar">
        </div>
        <div>
            <label for="suma">Suma:</label>
            <input readonly type="text" name="suma" id="suma" placeholder="Resultado">
        </div>
        <div>
            <input id="btnSumar" type="submit" value="Sumar">
        </div>
    </form>
    <script src="js/abril10_app1.js"></script>
</body>
</html>
