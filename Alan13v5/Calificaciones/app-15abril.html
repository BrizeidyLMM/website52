<!DOCTYPE html>
<html lang="en">
<head>

            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {

            border: 1px solid #ccc;

</html>
